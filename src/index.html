<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IonicTabs</title>
  <base href="./"> <!-- change base href to ./ for running in embedded webview -->
  <!-- ensures the webview takes up the full size of the screen, see also: https://blog.ionicframework.com/ios-11-checklist/ -->
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .bg {
        /* The image used */
        background-image: url("./assets/images/angular.png");

        /* Full height */
        height: 100%; 

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
  </style>
</head>
<body>
  <div class="bg">
    <!-- <app-root></app-root> -->
    <ion-app></ion-app>
  </div>
</body>
</html>
