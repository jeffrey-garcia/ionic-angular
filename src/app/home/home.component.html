<ion-header>
  <ion-navbar align-title="center" #content>
    <ion-buttons left>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ title }}</ion-title>

    <ion-buttons id="searchIcon" right>
        <button ion-button icon-only (click)="openPage(leads_search)">
          <ion-icon name='search'></ion-icon>
        </button>
    </ion-buttons>

    <ion-buttons id="filterIcon" right>
        <button ion-button icon-only (click)="openPage(leads_filter)">
          <ion-icon name='funnel'></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-tabs selectedIndex="0" #tabsRef (ionChange)="tabChanged($event)">
    <!-- explicitly use md icons as some of the ios icons are missing in ionicons-icon.scss-->
    <ion-tab [root]="tab0Root" tabTitle="Dashboard" tabIcon="md-water" tabBadge="3" tabBadgeStyle="danger"></ion-tab>
    <ion-tab [root]="tab1Root" tabTitle="Leads" tabIcon="md-leaf" tabBadge="5" tabBadgeStyle="danger"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Activities" tabIcon="md-flame"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Goals" tabIcon="md-magnet"></ion-tab>
  </ion-tabs>
</ion-content>

<ion-menu side="left" type="overlay" [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Side Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item>
            Close Side Menu
            <button ion-button item-end icon-only clear menuClose>
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-item>
          
          <ion-item>
            Dashboard
            <button ion-button item-end icon-only clear (click)="changeTab(0)">
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-item>
          
          <ion-item>
            Leads
            <button ion-button item-end icon-only clear (click)="changeTab(1)">
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-item>
          
          <ion-item>
            Activities
            <button ion-button item-end icon-only clear (click)="changeTab(2)">
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-item>
          
          <ion-item>
            Goals
            <button ion-button item-end icon-only clear (click)="changeTab(3)">
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-item>
          
          <ion-item>
            Logout
            <button ion-button item-end icon-only clear (click)="doLogout()">
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-item>
      </ion-list>
    </ion-content>
</ion-menu>
