<ion-split-pane>
  <ion-menu side="left" type="overlay" [content]="content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Side Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
            <!-- <ion-item (click)="closeMenu()">
              <ion-label>Close Menu</ion-label>
              <ion-icon name="md-close" slot="end" item-end></ion-icon>
            </ion-item> -->
            
            <ion-item (click)="changeTab(0)">
              <ion-label>Dashboard</ion-label>
              <ion-icon name="md-analytics" slot="end" item-end></ion-icon>
              <!-- <button ion-button item-end icon-only clear (click)="changeTab(0)">
                <ion-icon name="arrow-forward"></ion-icon>
              </button> -->
            </ion-item>
            
            <ion-item (click)="changeTab(1)">
              <ion-label>Code</ion-label>
              <ion-icon name="md-build" slot="end" item-end></ion-icon>
              <!-- <button ion-button item-end icon-only clear (click)="changeTab(1)">
                <ion-icon name="arrow-forward"></ion-icon>
              </button>  -->
            </ion-item>
            
            <ion-item (click)="changeTab(2)">
              <ion-label>Task</ion-label>
              <ion-icon name="md-clipboard" slot="end" item-end></ion-icon>
              <!-- <button ion-button item-end icon-only clear (click)="changeTab(2)">
                <ion-icon name="arrow-forward"></ion-icon>
              </button> -->
            </ion-item>
            
            <ion-item (click)="changeTab(3)">
              <ion-label>History</ion-label>
              <ion-icon name="md-calendar" slot="end" item-end></ion-icon>
              <!-- <button ion-button item-end icon-only clear (click)="changeTab(3)">
                <ion-icon name="arrow-forward"></ion-icon>
              </button> -->
            </ion-item>
            
            <ion-item (click)="doLogout()">
              <ion-label>Logout</ion-label>
              <ion-icon name="md-exit" slot="end" item-end></ion-icon>
              <!-- <button ion-button item-end icon-only clear (click)="doLogout()">
                <ion-icon name="arrow-forward"></ion-icon>
              </button> -->
            </ion-item>
        </ion-list>
      </ion-content>
  </ion-menu>

  <ion-nav [root]="rootPage" #content main></ion-nav>
</ion-split-pane>
